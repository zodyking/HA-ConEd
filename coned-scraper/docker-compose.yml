version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    environment:
      NODE_ENV: production
      API_BASE_URL: http://api:8000
    depends_on:
      - api
    networks:
      - internal
      - dokploy-network
    restart: unless-stopped

  api:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    environment:
      PLAYWRIGHT_HEADLESS: "true"
      PYTHONUNBUFFERED: "1"
    volumes:
      - api-data:/app/data
    networks:
      - internal
    restart: unless-stopped

volumes:
  api-data:
    driver: local

networks:
  internal:
    driver: bridge
  dokploy-network:
    external: true
